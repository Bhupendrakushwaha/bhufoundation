<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- custom css file link -->
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <section>
<div class="container">
    

   <form action="https://formspree.io/f/xyyvkbbq" method="post" id=""my-form">

    <div class="row">

        <div class="col">

            <h3 class="title">Billing address</h3>

              <div class="form-group">
                <span>Full Name :</span>
                <input type="text" id="full name" name="full name">
              </div>
              <div class="form-group">
                <span>Email :</span>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-group">
                <span>Address :</span>
                <input type="text" id="address" name="address">
              </div>
              <div class="form-group">
                <span>City :</span>
                <input type="text" id="city" name="city">
              </div>
              <div class="form-group">
              <div class="inputbox">
                <span>State :</span>
                <input type="text" id="state" name="state">
              </div>
              </div>
              <div class="flex">
                <div class="form-group">
                  <span>Country :</span>
                  <input type="text" id="country" name="country">
                </div>
                </div>
                    <div class="form-group">
                      <span>Zip Code :</span>
                      <input type="number" id="code" name="zip code">
                    </div>
        </div>
        <div class="col">

            <h3 class="title">Payment</h3>

            <div class="form-group">
                <span>Cards accepted :</span>
                <img src="card.jpg" alt="">
              </div>
              <div class="form-group">
                <span>Amount:</span>
                <input type="number" id="Amount" name="Amount">
              </div>
              <div class="form-group">
                <span>Name on card:</span>
                <input type="text" id="full name" name="full name">
              </div>
              <div class="form-group">
                <span>Credit card number :</span>
                <input type="number" id="number" name="number">
              </div>
              <div class="form-group">
                <span>Exp month :</span>
                <input type="text" id="month" name="exp month">
              </div>
              <div class="form-group">
                <span>Exp year :</span>
                <input type="number" id="year" name="exp year">
              </div>
              <div class="flex">
              <div class="form-group">
                <span>CVV :</span>
                <input type="number" id="number" name="number">
              </div>
              </div>
        </div>
    </div>
     
     <input type="submit" value="Submit" class="submit-btn">
    
     <div id="status" ></div>
     
   </form>
</div>
</section>
<script src="./main.js"></script>
</body>
</html>
